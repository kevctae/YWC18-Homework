<h2><b>ผลการค้นหา ร้านอาหารและเครื่องดื่ม</b></h2>

<mat-grid-list cols="3" rowHeight="150%">
  <mat-grid-tile colspan="1" rowspan="1">
    <mat-card *ngIf="config">
      <mat-card-title>
        <h3><b>ประเภทร้านค้า</b></h3>
      </mat-card-title>

      <mat-card-content>
        <mat-radio-group class="radio-group" [(ngModel)]="categoryName">
          <mat-radio-button class="radio-button" value="ทั้งหมด">ทั้งหมด</mat-radio-button>
          <mat-radio-button 
            class="radio-button" 
            *ngFor="let category of config.categories"
            [value]="category.name">
            {{category.name}}
          </mat-radio-button>
        </mat-radio-group>
      </mat-card-content>

      <mat-card-title>
        <h3><b>จังหวัด/ใกล้ฉัน</b></h3>
      </mat-card-title>

      <mat-card-content>
        <mat-form-field
          id="place"  
          appearance="outline" 
          floatLabel="always"
          class="sidebar-form-field">
          <mat-icon matPrefix>location_on</mat-icon>
          <mat-select placeholder="พื้นที่ใกล้ฉัน">
            <mat-option *ngFor="let province of config.provinces" [value]="province">
              {{province}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-title>
        <h3><b>ราคา</b></h3>
      </mat-card-title>

      <mat-card-content>
        <mat-form-field 
          appearance="outline" 
          floatLabel="always"
          class="sidebar-form-field">
          <mat-select placeholder="กรุณาเลือก">
            <mat-option *ngFor="let priceRange of config.priceRange" [value]="priceRange">
              {{priceRange}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-title>
        <h3><b>ประเภทร้านอาหารและเครื่องดื่ม</b></h3>
      </mat-card-title>

      <mat-card-content *ngIf="categoryName">
        <mat-radio-group class="radio-group">
          <mat-radio-button
            class="radio-button" 
            *ngFor="let subcategory of getSubCategories()"
            [value]="subcategory">
            {{subcategory}}
          </mat-radio-button>
        </mat-radio-group>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" rowspan="1">2</mat-grid-tile>
</mat-grid-list>
